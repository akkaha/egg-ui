<div style="background-color:white;">
  <div nz-row [nzGutter]="3" style="padding-top:7px;">
    <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12">
      <nz-input-group [nzAddOnBefore]="addOnBefore">
        <input nz-input style="width:100%;" [(ngModel)]="search.driver">
        <ng-template #addOnBefore>
          <span>姓名:</span>
        </ng-template>
      </nz-input-group>
    </div>
    <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12">
      <nz-input-group [nzAddOnBefore]="addOnBefore">
        <input nz-input style="width:100%;" [(ngModel)]="search.driverPhone">
        <ng-template #addOnBefore>
          <span>手机号:</span>
        </ng-template>
      </nz-input-group>
    </div>
  </div>
  <div nz-row [nzGutter]="3" style="padding-top:3px;">
    <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12">
      <nz-input-group [nzAddOnBefore]="addOnBefore">
        <input nz-input style="width:100%;" [(ngModel)]="search.serial">
        <ng-template #addOnBefore>
          <span>车牌:</span>
        </ng-template>
      </nz-input-group>
    </div>
    <div nz-col [nzXs]="8" [nzSm]="8" [nzMd]="8">
      <nz-select style="width: 100%;" nzAllowClear [nzPlaceHolder]="'选择单子状态'" [(ngModel)]="search.status" nzShowSearch>
        <nz-option *ngFor="let option of statusOptions" [nzLabel]="option.label" [nzValue]="option.value"
          [nzDisabled]="option.disabled">
        </nz-option>
      </nz-select>
    </div>
    <div nz-col [nzXs]="4" [nzSm]="4" [nzMd]="4">
      <button nz-button [nzType]="'primary'" (click)="doSearch()">
        <span>搜索</span>
      </button>
    </div>
  </div>
  <div style="padding-top:13px;">
    <nz-table #nzTable [nzSize]="'small'" [nzData]="list" [nzShowPagination]="false">
      <thead nz-thead>
        <tr>
          <th nz-th style="white-space:nowrap;">
            <span>单号</span>
          </th>
          <th nz-th style="white-space:nowrap;">
            <span>姓名</span>
          </th>
          <th nz-th style="white-space:nowrap;">
            <span>手机</span>
          </th>
          <th nz-th style="white-space:nowrap;">
            <span>车牌</span>
          </th>
          <th nz-th style="white-space:nowrap;">
            <span>状态</span>
          </th>
          <th nz-th style="white-space:nowrap;">
            <span>创建时间</span>
          </th>
          <th nz-th style="white-space:nowrap;">
            <span>操作</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of nzTable.data; let i = index">
          <td nz-td>
            <span>{{item.id}}</span>
          </td>
          <td nz-td>
            <span>{{item.driver}}</span>
          </td>
          <td nz-td>
            <span>{{item.driverPhone}}</span>
          </td>
          <td nz-td>
            <span>{{item.serial}}</span>
          </td>
          <td nz-td>
            <nz-tag [nzColor]="statusColor(item.status)">{{statusName(item.status)}}</nz-tag>
          </td>
          <td nz-td>
            <span>{{item.createdAt}}</span>
          </td>
          <td nz-td>
            <button *ngIf="canSelect(item)" [nzSize]="'small'" nz-button
              [nzType]="item.id === default.id ? 'primary' : 'dashed'" [nzShape]="'circle'" (click)="doSelect(item)">
              <i class="anticon anticon-check-circle-o"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div>
    <div *ngIf="list && list.length > 0" style="margin-top:15px;margin-bottom:15px;padding-left:15px;">
      <nz-pagination [(nzPageIndex)]="current" [nzTotal]="total" [(nzPageSize)]="size" [nzSize]="'small'" nzShowTotal
        nzShowSizeChanger (nzPageIndexChange)="load()" (nzPageSizeChange)="load()"></nz-pagination>
    </div>
  </div>
</div>
