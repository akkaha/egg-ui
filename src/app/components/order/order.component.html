<div>
  <nz-table #nzTable [nzSize]="'small'" [nzDataSource]="values" [nzIsPagination]="false">
    <thead nz-thead>
      <tr>
        <th nz-th style="padding:3px;">
          <span>序号</span>
        </th>
        <th nz-th style="padding:3px;">
          <span>重量</span>
        </th>
        <th nz-th style="padding:3px;">
          <span>操作</span>
        </th>
        <th nz-th style="padding:3px;width:24px;">
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let item of nzTable.data; let i = index">
        <td nz-td style="padding:2px;width:50px;">
          <span>{{i+1}}</span>
        </td>
        <td nz-td style="padding:2px;">
          <nz-input style="width:100%;" [(ngModel)]="item.value" (ngModelChange)="modelChange(item, i)"></nz-input>
        </td>
        <td nz-td style="padding:2px;">
          <i class="anticon anticon-close click-icon" (click)="remove(i)"></i>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
